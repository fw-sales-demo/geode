apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox
  labels:
    app: payments
    cost-center: e-commerce
    team: shopping-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox:latest
        ports:
        - containerPort: 80
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true
          readOnlyRootFilesystem: true
          runAsNonRoot: false
          capabilities:
            add:
              - ALL
